<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta  name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
    <header>
            <div class="caixa">
              
              <h1><img src="img/logo.png" alt="Logo da barbearia Alura"></h1>
                <nav> 
                    <ul>

                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Email@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> 
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    
                    <label for="radio-email"><input id="radio-email" type="radio" value="email" name="contato">Email</label>
                    
                    
                    <label for="radio-telefone"><input id="radio-telefone" type="radio" value="telefone" name="contato">Telefone</label>
                  
                    
                    <label for="radio-whatsapp"><input id="radio-whatsapp" type="radio" value="whatsapp" name="contato" checked>WhatsApp</label>
                </fieldset>
                     
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                    <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas notificações por email?</label>     
                    <input type=submit value="Enviar formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
         <footer>
             <img src="img/logo-branco.png" alt="Logo da barbearia Alura">
             <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    
    
    </body>
</html>
